<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BounceBalls</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    #startButton {
      position: absolute;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    canvas {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <button id="startButton">Start</button>
  <canvas id="canvas"></canvas>
  <button id="causeChaosButton" style="display:none; position: fixed; top: 10px; right: 10px;">Cause Chaos</button>
  
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");
    const causeChaosButton = document.getElementById("causeChaosButton");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gravity = 0.5;
    const friction = 0.98;
    const bounceFactor = 0.8;
    let chaosMode = false;
    let draggingBall = null;

    class Ball {
      constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.vx = 0;
        this.vy = 0;
        this.isDragging = null;
        this.lastX = 0;
        this.lastY = 0;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        if (!this.isDragging) {
          this.vy += gravity;
          this.vy *= friction;
          this.vx *= friction;

          this.x += this.vx;
          this.y += this.vy;

          if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
            this.vx = -this.vx * bounceFactor;
            this.x = Math.max(this.radius, Math.min(this.x, canvas.width - this.radius));
          }

          if (this.y + this.radius > canvas.height) {
            this.vy = -this.vy * bounceFactor;
            this.y = canvas.height - this.radius;
          }
        }
        this.draw();
      }
    }

    const balls = [];

    function spawnBalls(count) {
      for (let i = 0; i < count; i++) {
        const radius = 30;
        const x = Math.random() * (canvas.width - radius * 2) + radius;
        const y = Math.random() * (canvas.height - radius * 2) + radius;
        const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
        balls.push(new Ball(x, y, radius, color));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      balls.forEach(ball => ball.update());

      requestAnimationFrame(animate);
    }

    startButton.addEventListener("click", () => {
      startButton.style.display = 'none';
      canvas.style.display = 'block';
      causeChaosButton.style.display = 'block';

      spawnBalls(5); 
      animate();
    });
  </script>
</body>
</html>
