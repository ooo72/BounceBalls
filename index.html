<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bounce Balls</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="https://www.pngplay.com/wp-content/uploads/6/Red-Ball-Transparent-PNG.png">
  <meta property="og:title" content="BounceBalls">
  <meta property="og:type" content="app">
  <meta property="og:url" content="https://ooo72.github.io/BounceBalls">
  <meta property="og:image" content="https://www.pngplay.com/wp-content/uploads/6/Red-Ball-Transparent-PNG.png">
  <meta property="og:description" content="”booweowinnnggggg”">
  
     <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #startButton {
      position: absolute;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    canvas {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
   </style>

  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(error) {
                console.log('ServiceWorker registration failed: ', error);
            });
        });
    }

    let deferredPrompt;
    const addToHomeScreenButton = document.createElement('button');
    addToHomeScreenButton.id = 'installButton';
    addToHomeScreenButton.innerText = 'Install App';
    document.body.appendChild(addToHomeScreenButton);

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        addToHomeScreenButton.style.display = 'block'; // Show the button when the prompt is available

        addToHomeScreenButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted A2HS prompt');
                } else {
                    console.log('User dismissed A2HS prompt');
                }
                deferredPrompt = null;
            });
        });
    });
  
  
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Ball {
      constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.vx = (Math.random() - 0.5) * 10;
        this.vy = (Math.random() - 0.5) * 10;
        this.isDragging = false;
        this.lastX = this.x;
        this.lastY = this.y;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        if (!this.isDragging) {
          this.x += this.vx;
          this.y += this.vy;

          
          if (this.x + this.radius > canvas.width) {
            this.x = canvas.width - this.radius;
            this.vx = -this.vx;
          }
          if (this.x - this.radius < 0) {
            this.x = this.radius;
            this.vx = -this.vx;
          }
          if (this.y + this.radius > canvas.height) {
            this.y = canvas.height - this.radius;
            this.vy = -this.vy;
          }
          if (this.y - this.radius < 0) {
            this.y = this.radius;
            this.vy = -this.vy;
          }
        }
        this.draw();
      }

      isTouchOver(tx, ty) {
        return Math.sqrt((tx - this.x) ** 2 + (ty - this.y) ** 2) < this.radius;
      }
    }

    const balls = [];
    let draggingBall = null;
    let offsetX, offsetY;
    let lastTime, currentTime;

    canvas.addEventListener("mousedown", (e) => {
      handlePointerDown(e.clientX, e.clientY);
    });

    canvas.addEventListener("mousemove", (e) => {
      handlePointerMove(e.clientX, e.clientY);
    });

    canvas.addEventListener("mouseup", handlePointerUp);

    canvas.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      handlePointerDown(touch.clientX, touch.clientY);
    });

    canvas.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      handlePointerMove(touch.clientX, touch.clientY);
    });

    canvas.addEventListener("touchend", handlePointerUp);

    function handlePointerDown(x, y) {
      for (let ball of balls) {
        if (ball.isTouchOver(x, y)) {
          draggingBall = ball;
          draggingBall.isDragging = true;
          offsetX = x - ball.x;
          offsetY = y - ball.y;
          lastTime = Date.now();
          break;
        }
      }
    }

    function handlePointerMove(x, y) {
      if (draggingBall) {
        draggingBall.lastX = draggingBall.x;
        draggingBall.lastY = draggingBall.y;
        draggingBall.x = x - offsetX;
        draggingBall.y = y - offsetY;
        currentTime = Date.now();
      }
    }

    function handlePointerUp() {
      if (draggingBall) {
        const deltaTime = (currentTime - lastTime) / 1000;
        draggingBall.vx = (draggingBall.x - draggingBall.lastX) / deltaTime;
        draggingBall.vy = (draggingBall.y - draggingBall.lastY) / deltaTime;
        draggingBall.isDragging = false;
        draggingBall = null;
      }
    }

    function checkCollision(ball1, ball2) {
      const dx = ball2.x - ball1.x;
      const dy = ball2.y - ball1.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      return distance < ball1.radius + ball2.radius;
    }

    function resolveCollision(ball1, ball2) {
      const dx = ball2.x - ball1.x;
      const dy = ball2.y - ball1.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance === 0) return;

      
      const nx = dx / distance;
      const ny = dy / distance;


      const tx = -ny;
      const ty = nx;

    
      const dpNorm1 = ball1.vx * nx + ball1.vy * ny;
      const dpNorm2 = ball2.vx * nx + ball2.vy * ny;

      
      const dpTan1 = ball1.vx * tx + ball1.vy * ty;
      const dpTan2 = ball2.vx * tx + ball2.vy * ty;

      
      ball1.vx = tx * dpTan1 + nx * dpNorm2;
      ball1.vy = ty * dpTan1 + ny * dpNorm2;
      ball2.vx = tx * dpTan2 + nx * dpNorm1;
      ball2.vy = ty * dpTan2 + ny * dpNorm1;

      
      const overlap = ball1.radius + ball2.radius - distance;
      const separation = overlap / 2;
      ball1.x -= separation * nx;
      ball1.y -= separation * ny;
      ball2.x += separation * nx;
      ball2.y += separation * ny;
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < balls.length; i++) {
        for (let j = i + 1; j < balls.length; j++) {
          if (checkCollision(balls[i], balls[j])) {
            resolveCollision(balls[i], balls[j]);
          }
        }
        balls[i].update();
      }

      requestAnimationFrame(animate);
    }

    startButton.addEventListener("click", () => {
      startButton.style.display = 'none';
      canvas.style.display = 'block';

      for (let i = 0; i < 5; i++) {
        const radius = 30;
        const x = Math.random() * (canvas.width - radius * 2) + radius;
        const y = Math.random() * (canvas.height - radius * 2) + radius;
        const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
        balls.push(new Ball(x, y, radius, color));
      }

      animate();
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
