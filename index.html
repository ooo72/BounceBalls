<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BounceBalls</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="BounceBalls">
  <link rel="apple-touch-icon" href="https://shorturl.at/bcdFQ">
  <meta property="og:title" content="BounceBalls">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ooo72.github.io/BounceBalls">
  <meta property="og:image" content="https://shorturl.at/bcdFQ">
  <meta property="og:description" content="”booweowinnnggggg”">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #startButton {
      position: absolute;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    canvas {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <button id="startButton">Start</button>
  <canvas id="canvas"></canvas>
  
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");

    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    
    const gravity = 0.1;  
    const friction = 0.95;  

    class Ball {
      constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.vx = (Math.random() - 0.5) * 5; 
        this.vy = (Math.random() - 0.5) * 5; 
        this.isDragging = false;  
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        if (!this.isDragging) {
          this.vy += gravity;  
        }

        
        this.x += this.vx;
        this.y += this.vy;

      
        if (this.y + this.radius > canvas.height) {
          this.y = canvas.height - this.radius;
          this.vy = -this.vy * friction;  
        }

        
        if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
          this.vx = -this.vx;
        }

        this.draw();
      }

      
      isMouseOver(mouseX, mouseY) {
        const distance = Math.hypot(mouseX - this.x, mouseY - this.y);
        return distance < this.radius;
      }
    }

    
    const balls = [];
    function createBalls() {
      for (let i = 0; i < 5; i++) {
        const radius = 30;
        const x = Math.random() * (canvas.width - radius * 2) + radius;
        const y = Math.random() * (canvas.height - radius * 2) + radius;
        const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
        balls.push(new Ball(x, y, radius, color));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let ball of balls) {
        ball.update();
      }

      requestAnimationFrame(animate);
    }

    let mouseX, mouseY;
    let selectedBall = null; 

    canvas.addEventListener("mousedown", (event) => {
      mouseX = event.clientX;
      mouseY = event.clientY;

     
      for (let ball of balls) {
        if (ball.isMouseOver(mouseX, mouseY)) {
          selectedBall = ball;  
          ball.isDragging = true;  
          break;
        }
      }
    });

    canvas.addEventListener("mousemove", (event) => {
      mouseX = event.clientX;
      mouseY = event.clientY;

      if (selectedBall) {
       
        selectedBall.x = mouseX;
        selectedBall.y = mouseY;
        selectedBall.vx = 0;  
        selectedBall.vy = 0;  
      }
    });

    canvas.addEventListener("mouseup", (event) => {
      if (selectedBall) {
        
        selectedBall.vx = (mouseX - selectedBall.x) * 0.5; 
        selectedBall.vy = (mouseY - selectedBall.y) * 0.5; 
        selectedBall.isDragging = false; 
        selectedBall = null; 
      }
    });

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";  
      canvas.style.display = "block";       
      createBalls();                      
      animate();                           
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
