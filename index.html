  <script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const startButton = document.getElementById("startButton");
const causeChaosButton = document.getElementById("causeChaosButton");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const gravity = 0.5;
const friction = 0.98;
const bounceFactor = 0.8;
let chaosMode = false;
let draggingBall = null;  

class Ball {
  constructor(x, y, radius, color) {
    this.x = x;
    this.y = y;
    this.radius = radius;
    this.color = color;
    this.vx = 0;
    this.vy = 0;
    this.isDragging = false;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.closePath();
  }

  update() {
    if (!this.isDragging) {
      this.vy += gravity;
      this.vy *= friction;
      this.vx *= friction;

      this.x += this.vx;
      this.y += this.vy;

      if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
        this.vx = -this.vx * bounceFactor;
        this.x = Math.max(this.radius, Math.min(this.x, canvas.width - this.radius));
      }

      if (this.y + this.radius > canvas.height) {
        this.vy = -this.vy * bounceFactor;
        this.y = canvas.height - this.radius;
      } else if (this.y - this.radius < 0) {
        this.vy = -this.vy * bounceFactor;
        this.y = this.radius;
      }
    }
    this.draw();
  }

  isPointInside(px, py) {
    const distance = Math.sqrt((px - this.x) ** 2 + (py - this.y) ** 2);
    return distance < this.radius;
  }
}

const balls = [];

function spawnBalls(count) {
  for (let i = 0; i < count; i++) {
    const radius = 30;
    const x = Math.random() * (canvas.width - radius * 2) + radius;
    const y = Math.random() * (canvas.height - radius * 2) + radius;
    const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
    balls.push(new Ball(x, y, radius, color));
  }
}

startButton.addEventListener("click", () => {
  startButton.style.display = 'none';
  canvas.style.display = 'block';
  causeChaosButton.style.display = 'block';

  spawnBalls(5); 
  animate();
});

causeChaosButton.addEventListener("click", () => {
  chaosMode = !chaosMode;
  causeChaosButton.textContent = chaosMode ? "Chaos Mode: ON" : "Cause Chaos";
});

function detectCollision(ball1, ball2) {
  const dx = ball2.x - ball1.x;
  const dy = ball2.y - ball1.y;
  const distance = Math.sqrt(dx * dx + dy * dy);

  return distance < ball1.radius + ball2.radius;
}

function resolveCollision(ball1, ball2) {
  const dx = ball2.x - ball1.x;
  const dy = ball2.y - ball1.y;
  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance === 0) return;

  const unitX = dx / distance;
  const unitY = dy / distance;

  const relativeVelocityX = ball2.vx - ball1.vx;
  const relativeVelocityY = ball2.vy - ball1.vy;

  const velocityAlongCollision = relativeVelocityX * unitX + relativeVelocityY * unitY;

  if (velocityAlongCollision > 0) return;

  const impulse = (2 * velocityAlongCollision) / (ball1.radius + ball2.radius);

  ball1.vx -= impulse * ball2.radius * unitX;
  ball1.vy -= impulse * ball2.radius * unitY;
  ball2.vx += impulse * ball1.radius * unitX;
  ball2.vy += impulse * ball1.radius * unitY;

  if (chaosMode) {
    spawnBalls(5); 
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < balls.length; i++) {
    const ball1 = balls[i];
    ball1.update();

    for (let j = i + 1; j < balls.length; j++) {
      const ball2 = balls[j];
      if (detectCollision(ball1, ball2)) {
        resolveCollision(ball1, ball2);
      }
    }
  }

  requestAnimationFrame(animate);
}
